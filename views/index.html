<!DOCTYPE html>
<html lang="en" ng-app="identifly">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IdentiFly</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular-route/angular-route.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/ListingsIndexController.js"></script>


  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">IdentiFly</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="#">About</a></li>

            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello, Kenny! <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#"> <i class="fa fa-user" aria-hidden="true"></i> Profile</a></li>
                <li><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i> Messages</a></li>
                <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div <class="header-content">
        <div class="header-content-inner text-center">
          <h1 class="header-name"> Identifly </h1>
          <h4 class="header-tag-line"> Identify what you need on the fly</h4>
          <br>
          <h2> Current Listings</h2>
        </div>
      </div>
    </header>

    <div class="container" ng-controller="ListingsIndexController as listingsIndexCtrl">
    <input type="text" class="form-control" ng-model="searchText" placeholder="Search Listings">
      <div ng-repeat="listing in listingsIndexCtrl.listings | orderBy: 'topic' | filter: searchText" class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
              <div class="panel-body">

              <!-- begin album internal row -->
                <div class="row">
                  <div class="col-md-3 col-xs-12 thumbnail">
                    <img src="images/800x800.png" alt="listing image">
                  </div>
                  <div class="col-md-9 col-xs-12">
                    <ul class="list-group form-inline">
                      <li class="list-group-item">
                        <h4 class="inline-header">Topic Name:</h4>
                        <span>{{listing.topic}}</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
